<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This is an awesome website">
    <title>Yield Calculator</title>
    <link rel="stylesheet" type="text/css" href="Yield_Calculator.css" />
    <script type="text/javascript" src="Yield_Calculator.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>Yield Calculator</h1>
      <input type="number" placeholder="Your montlhy savings" id="savings-input" />
      <input type="text" placeholder="Currency" id="currency-input" style="width:60px" value="" /><br>
      <div class="yield">
        <label for="yield-range">Yearly Yield (%)</label>
        <span id="rs-bullet" class="rs-label" value="10">0</span>
        <input type="range" id="yield-range" value="0" min="0" max="50" step="0.1" list="tickmarks" />
        <div class="min-and-max">
          <span>0%</span><span>50%</span>
        </div>
        <datalist id="tickmarks">
          <option value="0" label="0%">
          <option value="10" label="10%">
          <option value="20" label="20%">
          <option value="30" label="30%">
          <option value="40" label="40%">
          <option value="50" label="50%">
        </datalist><br>
      </div>
      <label for="years">How long are you going to invest?</label><br>
      <input type="number" placeholder="Years" id="years" style="width:50px" min="0" max="200" /><br>
      <button id="submit" onclick="getValue()">SUBMIT</button><br>
      <hr>
      <div class="result">
        <p>Yield (%): <output id="percent"></output></p>
        <p>Yearly savings: <output id="output"> </output></p>
        <p>First year's yield: <output id="output-1"></output></p>
        <!-- EQUITY INCREASED BY COMPOUND INTREST AND YEARLY SAVINGS HERE: -->
        <h3>Total</h3>
        <p id="t-value"></p>
      </div>
    </div>
  </body>
</html>
